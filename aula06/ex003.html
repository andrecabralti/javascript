<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(17, 17, 252);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgb(57, 8, 102);
        }
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1>

    <p>Já me livrei da maldição!</p>
    <script>
      //para converter número em string - String(n)   or   n.toString()
        var n1 = Number(window.prompt ("Digite um número:")) // O window prompt sempre retorna uma string
        var n2 = Number(window.prompt ("Digite outro número:")) // int é para números inteiros, float para números reais -- forma mais simples: Number(n) -- ele identifica automaticamente o tipo de número
        var s = n1 + n2
        window.alert(`A soma dos números ${n1} e ${n2} é igual a ${s}!`)


        // s.length - ver quantos caracteres tem a palavra + s.toUpperCase() = tudo em letra maiúscula + s.toLowerCase() td em letra minúscula
    </script>
</body>
</html>
