<script>


    let family = {
        receitas: [5410.09],
        despesas: [1628.09, 191.54, 315.30, 329, 529, 89, 103.92, 69, 202.37, 111.99, 348.80, 900, 70]
        //aluguel, faculdade, celular, plano, pai, mãe, luz, gás, cartão, cartão, cartão, empréstimo, assinaturas
    }

    function somar(array) {
        let total = 0;

        for (let value of array) {
            total += value
        }

        return total

    }

    function calcularOrcamento() {
        const calculoreceitas = somar(family.receitas)
        const calculodespesas = somar(family.despesas)

        const total = calculoreceitas - calculodespesas

        const ok = total >= 0

        let mensagem = "negativo"
        if (ok) {
            mensagem = "postivo"
        }

        console.log(`Seu saldo é ${mensagem}: R$ ${total.toFixed(2)}`)
    }

    calcularOrcamento()
</script>
